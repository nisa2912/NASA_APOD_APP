<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box1" placeholder="Enter date in YYYY-MM-DD...">
        </header>
        <main>
            <section class="details">
                <div class="Title">NASA Astronomical Picture of the day.</div>
                <div class="date">Saturday 11 March 2021</div>
               
            </section>
            <div class="current">
                
                <img class="change" src="download.jpg" alt="Copyright image">

                <footer class="cr"><small><!-- copyright--></small></footer>
                <div class="explanation">This paragraph is for explanation for the picture displayed above, obtained from NASA's APOD API.</div>

            </div>
        </main>
    </div>

    <script type="text/javascript" src="config.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
